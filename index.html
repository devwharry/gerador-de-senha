<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senha, gerador de password">
    <title>GERADOR DE SENHA</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <img src="assets/logo.png" alt="Gerador de senha logo" class="logo">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input type="range" id="slider" class="slider" min="5" max="25" value="15">

        <button id="button" class="button-cta">Gerar Senha</button>

        <div id="container-password" class="container-password hide">
            <span class="title">Sua senha gerada foi:</span>
            <span id="password" class="password">12121212</span>
            <span>Clique na senha para copiar. ☝️</span>
        </div>
    </main>
</body>
</html>
